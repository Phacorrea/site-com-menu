<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contato</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav>
        <button class="menu-toggle" aria-label="Menu"><i class="fas fa-bars"></i></button>
        <div class="nav-links">
            <a href="index.html">Página Inicial</a>
            <a href="sobre.html">Sobre</a>
            <a href="contato.html">Contato</a>
        </div>
    </nav>
    <div class="container">
        <h1>Contato</h1>
        <div id="form-message" class="message"></div>
        <form class="contact-form" action="https://formspree.io/f/xdkzeqlg" method="POST">
            <input type="text" name="nome" placeholder="Nome" required>
            <input type="email" name="_replyto" placeholder="E-mail" required>
            <textarea name="mensagem" placeholder="Mensagem" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <footer>
        <p class="animado">Pedro Corrêa</p>
        <div class="social-icons">
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://wa.me/123456789" target="_blank"><i class="fab fa-whatsapp"></i></a>
        </div>
    </footer>
    <script src="form.js"></script>
    <script src="scroll.js"></script>
    <script src="menu.js"></script>
</body>
</html>
